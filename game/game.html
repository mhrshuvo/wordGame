<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="./game.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./icon.png">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="center" id = "scoreboard"> 
        <h2>Scoreboard</h2>
        <span id="timer"></span>
        <h3 style="display: inline-block ; color: black;">First Player :</h3>
        <h3 style="display: inline-block ; color: black;" class="player1" id="p1score">00</h3> 
        <h3 style="display: inline-block ; color: black;">|</h3>
        <h3 style="display: inline-block ; color: red;">|</h3>
      
        <h3 style="display: inline-block ; color: red;">Second Player :</h3>
        <h3 style="display: inline-block ; color: red;" class="player2" id="p2score">00</h3>
       <div class="timmer">
        <h3 style="display: inline-block ; color:#964B00" > Remain time :</h3>
        <h3 style="display: inline-block ; color:#964B00" id="rTime">00</h3>

       </div>
       

        
    </div>

    
    <form id="board">
        <table id="table-box">

        </table>

    </form>
   


    <hr>
    <div class="center">

        <button onclick="quitFunc()">Quit</button>
        <button onclick="exitFunc()">Exit</button>

    <hr>
    
    <p>
        <h5 style="display: inline-block ; color: black;"> First Player : </h5>
        <h5 style="display: inline-block ; color: black;" class="player1" id="POusedWord"> </h5>
    </p>
 
    
    <p>
        <h5 style="display: inline-block ; color: red;"> Second Player : </h5>
        <h5 style="display: inline-block ; color: red;" class="player1" id="PTusedWord"> </h5>
    </p>

    </div>
    
    
    <script src="./index.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="./test.js"></script>
</body>
</html>
